{% for post in page.blog.most_recent_blog_posts limit:3 %} 
  <div class="item">
    <h4 class="white heading content">
      <a href="{{ post.url }}">
      {{ post.headline }}
      </a>
    </h4>
    <p class="text-center">
      {{ post.blog_post.content | strip_html | truncatechars:100 }}
    </p>
    <h5 class="white heading light author">
      By 
      {{ post.author.published_name_linked }}
    </h5>
  </div>
{% endfor %}
